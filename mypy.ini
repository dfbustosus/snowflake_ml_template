[mypy]
python_version = 3.10
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Be more permissive with third-party libraries
disallow_untyped_defs = False
disallow_incomplete_defs = False
disallow_untyped_decorators = False
check_untyped_defs = False
no_implicit_optional = False

# Ignore missing stubs for specific packages
[mypy-joblib.*]
ignore_missing_imports = True

[mypy-lightgbm.*]
ignore_missing_imports = True

[mypy-xgboost.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

# Be strict with our own code
[mypy-snowflake_ml_template.*]
disallow_untyped_defs = True
check_untyped_defs = True
disallow_incomplete_defs = True
no_implicit_optional = True

# Ignore test files
[mypy-*test*.py]
ignore_errors = True

# Ignore missing stubs in site-packages
[mypy-site-packages.*]
ignore_missing_imports = True

# Ignore missing stubs in venv
[mypy-venv.*]
ignore_missing_imports = True

# Ignore missing stubs for all other packages
[mypy-*]
ignore_missing_imports = True
