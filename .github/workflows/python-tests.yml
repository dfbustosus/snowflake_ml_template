name: Tests

on:
  push:
    branches: [main, develop, stage, feature/*]
  pull_request:
    branches: [main, develop, stage]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v4

      - name: Set PYTHONPATH for project imports
        run: echo "PYTHONPATH=${{ github.workspace }}/src" >> $GITHUB_ENV

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install -r requirements.txt
          pip install -e ".[dev]"

      - name: Install package in development mode explicitly
        run: |
          python -m pip install -e .

      - name: Debug paths and config
        run: |
          echo "Current directory contents:"
          ls -la
          echo "Source directory contents:"
          ls -la src/
          echo "Looking for conftest.py:"
          find . -name "conftest.py" -type f
          echo "Contents of conftest.py:"
          cat conftest.py

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short --cov=snowflake_ml_template --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        if: matrix.python-version == '3.11'
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: true
