name: Security Scan

on:
  push:
    branches: [main, develop, stage]
  pull_request:
    branches: [main, develop, stage]
  schedule:
    # Run weekly security scans
    - cron: "0 2 * * 1"

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety semgrep

      - name: Run Bandit (SAST)
        run: |
          bandit -r src/ -f json -o bandit-report.json -s B101,B601,B608 || true
          bandit -r src/ -f txt -s B101,B601,B608

      - name: Run Safety (Dependency Vulnerability Check)
        run: |
          safety check --json --output safety-report.json || true
          safety check

      - name: Run Semgrep (Additional SAST)
        run: |
          semgrep --config=auto src/ --json --output=semgrep-report.json || true
          semgrep --config=auto src/

      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json
            safety-report.json
            semgrep-report.json

  secrets-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        if: github.event_name == 'pull_request'
        with:
          path: ./
          # For PRs, compare the PR head against the base branch
          base: ${{ github.event.pull_request.base.sha }}
          head: ${{ github.event.pull_request.head.sha }}
          extra_args: --only-verified # Only report verified secrets, ignore unverified ones

      - name: Run TruffleHog (push/schedule)
        uses: trufflesecurity/trufflehog@main
        if: github.event_name != 'pull_request'
        with:
          path: ./
          # When running on push/main or scheduled scans, omit base/head so TruffleHog
          # scans the filesystem/history without comparing identical commits which
          # can happen on merged pushes and cause the 'BASE and HEAD commits are the same' error.
          extra_args: --only-verified
